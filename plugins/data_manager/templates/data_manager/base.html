<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex flex-col text-gray-300">
    <header class="bg-blue-900 p-4">
        <h1 class="text-2xl font-bold">Data Manager</h1>
    </header>

    <div class="flex flex-1">
        <aside class="w-64 bg-gray-800 p-4 hidden md:block">
            <!-- Contenido del sidebar -->
            <nav>
                <ul>
                    <li><a href="{% url 'data_manager:loader' %}" class="block py-2 hover:text-white">Cargar Archivo</a></li>
                    {% if db_name %}
                        <li><a href="{% url 'data_manager:preview' db_name=db_name %}" class="block py-2 hover:text-white">Ver Previsualizaci√≥n</a></li>
                        <li><a href="{% url 'data_manager:database' %}" class="block py-2 hover:text-white">Base de Datos</a></li>
                    {% endif %}
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="bg-blue-900 p-4 text-center">
        <p>&copy; 2024 Data Manager. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
